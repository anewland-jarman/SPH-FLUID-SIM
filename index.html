<!DOCTYPE html>
<html>
    <head>
        <title>Hello A</title>
        <style>
            canvas{
                border: 1px solid black;
                height: 100%;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <canvas onmousedown="simulate()" id="canvas" width="200" height="200">
            This text is displayed if your browser does not support HTML5 Canvas.
        </canvas>
        <div class="slider-container">
            <input type="text"  value="1"  onchange ="loadAndRenderParticles()" id="particleSlider">
            <label for="particleSlider">Number of particles: <span id="particleCount">1</span></label>
          </div>
          
          <div class="slider-container">
            <label for="cofrSlider">Coefficient of Restitution: <span id="cofr">1</span></label>
            <input type="range" min="0" max="10" value="10" onchange="updateConsts()" id="cofrSlider">
          </div>
          
          <div class="slider-container">
            <label for="elasticityslider">Bounciness of wall: <span id="elasticity">0.8</span></label>
            <input type="range" min="0" max="20" value="8" onchange="updateConsts()" id="elasticityslider">
          </div>
          
        <button onClick="loadAndRenderParticles()">Apply</button>
        <button onClick="window.location.reload();">Refresh Page</button>
        <script src="script.js"></script>
    </body>
</html>
